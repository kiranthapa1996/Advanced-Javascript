<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;

        this.sayHello = function () {
            console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
        };
    }

    // Example usage
    const person1 = new Person("Kiran", 28);
    person1.sayHello(); 
</script>
